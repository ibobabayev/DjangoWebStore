<nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="/latest_list">Новые товары</a>
        <a class="p-2 btn btn-outline-primary" href="/contact">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="/list">Блог</a>
        {% if user.is_authenticated %}
            <a class="btn btn-outline-primary" href="{% url 'users:profile' %}" >Редактировать профиль</a>
            <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-danger" type="submit">Выйти</button>
            </form>
        {% else %}
             <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
             <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        {% endif %}

</nav>
