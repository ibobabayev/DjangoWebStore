{% extends 'catalog/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block icon %}
    <title>Новые товары</title>
    <link rel="icon" href="{% static 'images/new.png' %}" type="image/x-icon">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped" <caption><h2>Наши новые товары</h2></caption>
                        {% for product in filtred_list %}
                        <tr>
                            <td class="w-25">{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
