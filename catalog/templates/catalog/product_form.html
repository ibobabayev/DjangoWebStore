{% extends 'catalog/base.html' %}
{% load static %}

<!DOCTYPE html>
{% block icon %}
    <title>Добавить продукт</title>
    <link rel="icon" href="{% static 'images/create.jpg' %}" type="image/x-icon">
{% endblock %}


{% block content %}
    <div class="col-12">
            <form class='row' method="post" enctype="multipart/form-data">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Добавить продукт</h3>
                        </div>
                        <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success">
                                 {% if product %}
                                    Сохранить
                                 {% else %}
                                    Создать
                                 {% endif %}
                                </button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}
