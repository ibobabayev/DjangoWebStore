{% extends 'catalog/base.html' %}
{% load static %}

<!DOCTYPE html>
{% block icon %}
    <title>Удалить продукт</title>
    <link rel="icon" href="{% static 'images/delete.png' %}" type="image/x-icon">
{% endblock %}


{% block content %}
    <div class="col-12">
            <form class='row' method="post" enctype="multipart/form-data">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Удалить продукт</h3>
                        </div>
                        <div class="card-body">
                                {% csrf_token %}
                                <p>Действительно ли вы хотите удалить {{ product.name }}</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>
                        </div>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}
